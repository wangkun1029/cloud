server:
  port: 9527

spring:
  # 数据源配置
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  #开启从注册中心动态创建路由的功能，利用微服务名进行路由
      routes:
        #配置路由： 路由id,路由到微服务的uri,断言（判断条件）
        - id: payment_routh #保持唯一
#          uri: http://localhost:8001 #目标为服务地址
          uri: lb://cloud-payment-service	 #目标为服务地址
          predicates:
            - Path=/payment/get/**

        - id: payment_routh2 #保持唯一
#          uri: http://localhost:8001 #目标为服务地址
          uri: lb://cloud-payment-service     #目标为服务地址
          predicates:
            - Path=/payment/lb/**

eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    #    fasle 表示不向注册中心注册自己
    register-with-eureka: true
    #    false表示自己就是注册中心
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/

